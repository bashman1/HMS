# Test configuration

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: false

# Application properties for testing
app:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-must-be-256-bits-long-for-hs256
    access-token-expiration: 900000
    refresh-token-expiration: 604800000
    issuer: hms-auth-service-test
    audience: hms-services-test
  
  security:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      exposed-headers: Authorization,X-Correlation-Id
      allow-credentials: true
      max-age: 3600
    
    rate-limiting:
      enabled: false
    
    brute-force:
      max-attempts: 100
      lock-duration: 60
    
    password:
      min-length: 8
      require-uppercase: false
      require-lowercase: false
      require-digit: false
      require-special: false
  
  email:
    from: test@hms.local
    verification:
      expiration: 86400000
      base-url: http://localhost:3000/verify-email
    password-reset:
      expiration: 3600000
      base-url: http://localhost:3000/reset-password
