# Production Environment Configuration

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hms_auth}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false
  
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

# Logging - Production level
logging:
  level:
    root: WARN
    com.hms: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# OpenAPI - Disable in production
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator - Restricted in production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# Production-specific settings
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}      # 15 minutes
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000} # 7 days
  
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS}
    rate-limiting:
      enabled: true
      login:
        capacity: 5
        refill-tokens: 5
        refill-duration: 60
      api:
        capacity: 100
        refill-tokens: 100
        refill-duration: 60
    brute-force:
      max-attempts: 5
      lock-duration: 900
  
  email:
    from: ${MAIL_FROM}
    verification:
      base-url: ${EMAIL_VERIFICATION_URL}
    password-reset:
      base-url: ${PASSWORD_RESET_URL}
