# HMS Authentication Service Configuration
# Common settings for all environments

spring:
  application:
    name: hms-auth-service
  
  # Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  
  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false
  
  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: auth
  
  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
  
  # Mail Configuration
  mail:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server Configuration
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  info:
    env:
      enabled: true
    git:
      mode: full
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging Configuration
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.hms: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: false

# Application Custom Properties
app:
  name: HMS Authentication Service
  version: '@project.version@'
  
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:default-secret-key-for-development-only-must-be-changed-in-production-256-bits}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}      # 15 minutes
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000} # 7 days
    issuer: hms-auth-service
    audience: hms-services
  
  # Security Configuration
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8080}
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      exposed-headers: Authorization,X-Correlation-Id
      allow-credentials: true
      max-age: 3600
    
    rate-limiting:
      enabled: true
      login:
        capacity: 5
        refill-tokens: 5
        refill-duration: 60  # seconds
      api:
        capacity: 100
        refill-tokens: 100
        refill-duration: 60  # seconds
    
    brute-force:
      max-attempts: 5
      lock-duration: 900  # 15 minutes in seconds
      
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special: true
  
  # Email Configuration
  email:
    from: ${MAIL_FROM:noreply@hms.local}
    verification:
      expiration: 86400000  # 24 hours
      base-url: ${EMAIL_VERIFICATION_URL:http://localhost:3000/verify-email}
    password-reset:
      expiration: 3600000   # 1 hour
      base-url: ${PASSWORD_RESET_URL:http://localhost:3000/reset-password}

  # Token Storage
  token:
    blacklist:
      cleanup-interval: 3600000  # 1 hour

